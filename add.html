  <script>
    $(document).ready(function(){
      // Initial Conditions 
      $('.contact-details').hide();
      $('.payment-details').hide();
      $('.btn-success').hide();
      $('.btn-back').hide();
      $('.adv-pay').hide();
      $('.total-cash').hide();
      $('.full-pay').hide();
      $count = 0;

      $('.website').click(function(){
        $('.website')[0].defaultValue = '';
      })

      $('.btn-next').click(function(){
        $('.btn-back').show();
        if($count<2 && $count>=0)$count++;
        switch ($count) {
          case 0:{
            $('.company-details').show();
            $('.contact-details').hide();
            $('.payment-details').hide();
          }break;
          case 1: {
            $('.company-details').hide();
            $('.contact-details').show();
            $('.payment-details').hide();
          }break;
          case 2: {
            $('.company-details').hide();
            $('.contact-details').hide();
            $('.payment-details').show();
            $('.btn-success').show();
            $('.btn-next').hide();
          }break;
          default:
            break;
        }
      })
      $('.btn-back').click(function(){
        if($count<=3 && $count>0) $count--;
        else {$count = 0; $(this).hide();}
        switch ($count) {
          case 0:{
            $('.btn-back').hide();
            $('.company-details').show();
            $('.contact-details').hide();
            $('.payment-details').hide();
          }break;
          case 1: {
            $('.company-details').hide();
            $('.contact-details').show();
            $('.payment-details').hide();
            $('.btn-next').show();
          }break;
          case 2: {
            $('.company-details').hide();
            $('.contact-details').hide();
            $('.payment-details').show();
          }break;
          default:
            break;
        }
      })
      $("#No").click(function() {
        $('.adv-pay').hide();
        $('.full-pay').hide();
        $('.total-cash').hide();
      })

      $("#Full").click(function(){
        $('.adv-pay').hide();
        $('.full-pay').show();
        $('.total-cash').show();
      })

      $("#Adv").click(function(){
        $('.adv-pay').show();
        $('.full-pay').hide();
        $('.total-cash').show();
      })
    })
  </script>
